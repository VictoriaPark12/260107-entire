name: API Service CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'api.devictoria.shop/**'
      - '.github/workflows/api-deploy.yml'
  workflow_dispatch:

env:
  DOCKER_IMAGE: devictoria/api
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ubuntu
  SERVICE_NAME: api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 코드 체크아웃 (서브모듈 포함)
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT }}
      
      # 2. Java 21 설정
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
      
      # 3. Gradle 빌드 (테스트 포함)
      - name: Build with Gradle
        working-directory: ./api.devictoria.shop
        run: |
          chmod +x gradlew
          ./gradlew clean build
      
      # 4. 테스트 결과 업로드
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: api.devictoria.shop/build/test-results/
      
      # 5. Docker 빌드 및 푸시
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=$(date +%Y%m%d-%H%M%S)-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./api.devictoria.shop
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      # 6. EC2 배포
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Docker 로그인
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # 이전 컨테이너 중지 및 제거
            docker stop ${{ env.SERVICE_NAME }} || true
            docker rm ${{ env.SERVICE_NAME }} || true
            
            # 최신 이미지 풀
            docker pull ${{ env.DOCKER_IMAGE }}:latest
            
            # 새 컨테이너 실행
            docker run -d \
              --name ${{ env.SERVICE_NAME }} \
              --restart unless-stopped \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e KAKAO_REST_API_KEY="${{ secrets.KAKAO_REST_API_KEY }}" \
              -e GOOGLE_CLIENT_ID="${{ secrets.GOOGLE_CLIENT_ID }}" \
              -e GOOGLE_CLIENT_SECRET="${{ secrets.GOOGLE_CLIENT_SECRET }}" \
              -e NAVER_CLIENT_ID="${{ secrets.NAVER_CLIENT_ID }}" \
              -e NAVER_CLIENT_SECRET="${{ secrets.NAVER_CLIENT_SECRET }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e AWS_REGION="ap-northeast-2" \
              -v /home/ubuntu/logs:/app/logs \
              ${{ env.DOCKER_IMAGE }}:latest
            
            # 오래된 이미지 정리
            docker image prune -af
      
      # 7. Health Check
      - name: Health Check
        run: |
          sleep 30
          curl -f http://${{ secrets.EC2_HOST }}:8080/actuator/health || exit 1
      
      # 8. 슬랙 알림 (선택사항)
      - name: Slack Notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            API Service Deployment: ${{ job.status }}
            Version: ${{ steps.version.outputs.VERSION }}
            Branch: ${{ github.ref }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true

